name: Build and Test

'on':
  push:
    branches: [main, deploy]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    # Backend Build
    - name: Build Backend
      run: |
        cd backend
        npm ci
        npm run build
        cd ..
    
    # Frontend Build
    - name: Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build
        cd ..
    
    - name: Build Complete
      if: success()
      run: |
        echo "✅ Build successful!"
    
    - name: Build Failed
      if: failure()
      run: |
        echo "❌ Build failed!"
